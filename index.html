<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>matQuery</title>
	<link rel="stylesheet" href="/assets/styles/filters.css">
</head>
<body>
	<h1>This is an example</h1>
	<div class="content">
		<div class="filters">
			<div class="gallery-filter" data-filter="*">All</div>
			<div class="gallery-filter" data-filter="one">Filter 1</div>
			<div class="gallery-filter" data-filter="two">Filter 2</div>
		</div>
		<div class="tiles">
			<div class="tile" data-categories="one">Tile type 1</div>
			<div class="tile" data-categories="one,two">Tile type 1 + 2</div>
			<div class="tile" data-categories="two">Tile type 2</div>
		</div>
	</div>
	<script type="module" src="/assets/scripts/main.js"></script>
</body>
</html>
