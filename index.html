<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>matQuery</title>
	<link rel="stylesheet" href="assets/styles/filters.css">
</head>
<body>
	<main>
		<h1>This is an example using matQuery&trade;</h1>
		<p>matQuery&trade; is like jQuery but for Mat</p>
		<div class="content">
			<div class="filters">
				<div class="gallery-filter" data-filter="*">All</div>
				<div class="gallery-filter" data-filter="one">Filter 1</div>
				<div class="gallery-filter" data-filter="two">Filter 2</div>
				<div class="gallery-filter" data-filter="three">Filter 3</div>
			</div>
			<div class="tiles">
				<div class="tile" data-categories="one">Tile type 1</div>
				<div class="tile" data-categories="one,two">Tile type 1 + 2</div>
				<div class="tile" data-categories="two">Tile type 2</div>
				<div class="tile" data-categories="one,two,three">Tile type 1 + 2 + 3</div>
				<div class="tile" data-categories="three">Tile type 3</div>
			</div>
		</div>
	</main>
	<script type="module" src="assets/scripts/main.js"></script>
</body>
</html>
